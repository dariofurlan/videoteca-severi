<!DOCTYPE HTML>
<html lang="it">
<head>
    <title>Videoteca ITI Severi - Ricerca</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width">

    <script defer src="./resources/js/jquery-3.4.1.min.js"></script>
    <script defer src="./resources/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>

<div id="top-bar">
    <a href="./index.html"><h1 id="title">Videoteca ITI Severi</h1></a>
    <button class="btn btn-md bg-dark text-white" id="btnLogin">Login</button>
    <button class="btn btn-danger btn-md bg-dark text-white" id="btnLogout" style="display: none">Logout</button>
</div>

<div id="velo">
    <div id="overlay_box">
        <button id="close_overlay" onclick="onclosevelo();">⨯</button>
        <div id="overlay_contenuto">
            <div id="overlay_login">
                <form id="login-form" method="post">
                    <div class="form-group">
                        <label>Username</label>
                        <input id="login-username" type="text" name="username" class="form-control"
                               placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input id="login-password" type="password" name="password" class="form-control"
                               placeholder="Password">
                    </div>
                    <input type="submit" value="Invio" class="btn btn-primary">
                </form>
            </div>
            <div id="overlay_prenotazione">
                <h3>Inserire i dati relativi all'utente richiedente la prenotazione</h2>
                    <div class="prenota-form">
                        <form id="prenotazione-form" method="POST">
                            <div class="form-group">
                                <label>Nome richiedente:</label>
                                <input type="text" name="nome" class="form-control" placeholder="Nome">
                            </div>
                            <div class="form-group">
                                <label>Cognome richiedente: </label>
                                <input type="text" name="cognome" class="form-control" placeholder="Cognome">
                            </div>
                            <div class="form-group">
                                <label>E-mail: </label>
                                <input type="email" name="email" class="form-control" placeholder="Email">
                            </div>
                            <input type="submit" name="invio" value="invio" class="btn btn-primary">
                        </form>
                    </div>
            </div>
            <div id="overlay_schedafilm">
                <h1 id="scheda-titolo"></h1>
                <div id="scheda-box">
                    <span class="scheda-lista">Durata: <span id="scheda-durata"></span></span>
                    <span class="scheda-lista">Genere: <span id="scheda-genere"></span></span>
                    <span class="scheda-lista">Anno Uscita: <span id="scheda-anno"></span></span>
                    <span class="scheda-lista">Regista: <span id="scheda-regia"></span></span>
                    <span class="scheda-lista">Rating: <span id="scheda-rating"></span></span>
                </div>
            </div>
        </div>
    </div>
</div>

<form onsubmit="return onformsubmit();">
    <div class="row riga" id="primaRiga">
        <div class="col-lg-4">
            <input id="inputtitolo" list="listatitoli" value="" class="custom-select" placeholder="Titolo">
            <datalist id="listatitoli">
            </datalist>
        </div>
        <div class="col-lg-2">
            <input id="inputgenere" list="listagenere" value="" class="custom-select" placeholder="Genere">
            <datalist id="listagenere">
            </datalist>
        </div>
        <div class="col-lg-2">
            <select class="form-control d-inline-block" id="listadisponibilita">
                <option value="" disabled selected hidden>Disponibilità</option>
                <option value="Si">Disponibile</option>
                <option value="No">Non disponibile</option>
                <option value="">Qualsiasi</option>
            </select>
        </div>
        <div class="col-lg-1">
            <a id="reset">Reset</a>
        </div>
        <div class="col-lg-1">
            <a id="ricercaAvanzata">Ricerca Avanzata</a>
        </div>
        <div class="col-lg-2">
            <button class="btn bg-dark text-white" id="BottoneCerca">Cerca</button>
        </div>
    </div>

    <div class="row riga hidden" id="secondaRiga">
        <div class="col-lg-4">
            <input id="inputregista" list="listaregista" value="" class="custom-select" placeholder="Regista">
            <datalist id="listaregista">
            </datalist>
        </div>
        <div class="col-lg-2">
            <select class="form-control d-inline-block" id="listaanni">
                <option value="" disabled selected hidden>Anno</option>
            </select>
        </div>
        <div class="col-lg-2">
            <select class="form-control d-inline-block" id="listalingua">
                <option value="" disabled selected hidden>Lingua Originale</option>
            </select>
        </div>
        <div class="col-lg-2">
            <select name="rating" class="form-control" id="rating">
                <option value="" disabled selected hidden>Rating</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </div>
    </div>
</form>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">N</th>
        <th scope="col">Titolo</th>
        <th scope="col">Regista</th>
        <th scope="col">Genere</th>
        <th scope="col">Anno</th>
        <th scope="col">Lingua Originale</th>
        <th scope="col">Disponibilità</th>
        <th scope="col">Prenota</th>
    </tr>
    </thead>
    <tbody id="table-body">

    </tbody>
</table>

<script type="text/javascript" src="./script.js"></script>

</body>
</html>
